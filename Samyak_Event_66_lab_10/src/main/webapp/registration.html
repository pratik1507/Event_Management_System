<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration for Samyak-2023</title>
</head>
<body onload="getEvents()">
	<h1>Enter Details for Registration</h1>
	<table>
		<tr>
			<td><style="width: 120px" />Name: </td>
			<td><input type="text" id="t1"></td>
		</tr>
		<tr>
			<td><style="width: 120px" />College: </td>
			<td><input type="text" id="t2"></td>
		</tr>
		<tr>
			<td><style="width: 120px" />Address: </td>
			<td><input type="text" id="t3"></td>
		</tr>
		<tr>
			<td><style="width: 120px" />Email: </td>
			<td><input type="text" id="t4"></td>
		</tr>
		<tr>
			<td><style="width: 120px" />Contact Number: </td>
			<td><input type="text" id="t5"></td>
		</tr>
		<tr>
			<td><style="width: 120px" />Select Event: </td>
			<td> <select id="d1"></select> </td>
		</tr>
		<tr>
			<td><style="width: 120px" /></td>
			<td><button onclick="register()">Register</button></td>
		</tr>
	</table>
</body>
<script src="registration.js" type="text/javascript"></script>
</html>
